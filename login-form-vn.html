<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đăng nhập vào Website</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://kit.fontawesome.com/b9604df615.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="login-form.css">
</head>
<body>
	<div id="login-page" class="bg-gray-900">
		<form id="language" class="absolute top-10 right-10"  onchange="window.location.href='login-form-en.html'">
            <select id="language-switch" name="language" class="bg-gray-900 text-white">
                <option>VN</option>
                <option>EN</option>
            </select>
        </form>		
		<div id="form">
			<form id="login-form" class="flex rounded-xl bg-gray-800" action="homepage-vn.html" method="post">
				<div id="avatar">
					<img id="login-avatar" src="image\LOGO.png" alt="Unloaded Image" class="mt-12 mb-12 hover:cursor-pointer" onclick="window.location.href='home-vn.html'">
				</div>
				<div id="user-data">
					<label for="username" class="text-white font-bold p-3">
						TÀI KHOẢN
					</label>
					<input type="text" name="username" placeholder="Nhập tên tài khoản" class="p-2" required oninvalid="this.setCustomValidity('Vui lòng không để trống phần này')" oninput="this.setCustomValidity('')">
					<label for="password" class="text-white font-bold p-3">
						MẬT KHẨU
					</label>
					<input type="password" name="password" placeholder="Nhập mật khẩu" class="p-2" required required oninvalid="this.setCustomValidity('Vui lòng không để trống phần này')" oninput="this.setCustomValidity('')">
					<label class="text-white font-bold p-3">
						<input type="checkbox" checked="checked" name="user-memorization"> Ghi nhớ đăng nhập
					</label>
					<button type="submit" class="text-xl text-white font-bold border-white border-2 rounded-xl mt-12 mb-8 p-3 hover:text-black hover:bg-white">
						ĐĂNG NHẬP
					</button>
				</div>
				<div id="non-account">
					<span class="text-xl text-white">
						Chưa có tài khoản? 
					</span>
					<a href="register-form-vn.html" class="text-xl underline text-yellow-500 hover:text-yellow-300">
						Tạo tài khoản mới!
					</a>
				</div>
				<div id="options" class="justify-between mt-12 mb-12">
					<button onclick="window.location.href='home-vn.html'" id="back" type="button" class="text-lg text-white font-bold border-white border-2 rounded-lg p-3 hover:text-black hover:bg-white">
						<i class="fa-solid fa-chevron-left"></i>
						Quay lại
					</button>
					<span class="text-xl text-white">
						Quên 
						<a href="#" class="underline text-yellow-500 hover:text-yellow-300">
							mật khẩu?	
						</a>
					</span>
				</div>
			</form>
		</div>
	</div>	
</body>
</html>
